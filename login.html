<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <title>Health Tech - Login</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="row d-flex align-items-center vh-100">
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 mt-md-5 ">
          <div class="brand-wrapper">
            <img src="assets/images/logo.svg" alt="logo" class="logo">
          </div>
        </div>
        <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          <div class="login-wrapper">
            <form action="#!">
              <div class="row mb-4">
                <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <h1 class="login-title">Fazer login</h1>
                </div>
                <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <a class="login-text" href="#!">Criar uma conta</a>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control-email" placeholder="E-mail"
                      required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control-password"
                      placeholder="Senha" required>
                    <i class="bi bi-eye" id="togglePassword"></i>
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <div class="login-checkbox">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="login-remember-text">Lembrar-me</label>
                  </div>
                </div>
                <div class="col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                  <a class="login-text" href="#!">Esqueci minha senha</a>
                </div>
              </div>
              <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                  <a id="login-btn" href="dashboard.html" class="btn btn-outline-success" type="submit">Entrar</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
